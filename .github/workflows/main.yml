name: Frontend CI with Playwright

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout frontend repo
      - name: Checkout Frontend Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (Vite requires Node 20+)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install frontend dependencies
      - name: Install Frontend Dependencies
        run: npm install

      # 4️⃣ Build frontend
      - name: Build Frontend
        run: npm run build

      # 5️⃣ Start frontend server in background (localhost:5004)
      - name: Start Frontend Server
        run: |
          npm run dev &
          npx wait-on http://localhost:5004 --timeout 60000
        shell: bash

      # 6️⃣ Clone your Playwright repo
      - name: Clone Playwright Test Repo
        run: git clone https://github.com/Anik-006/nifty-playwright-tests.git

      # 7️⃣ Install & Run Playwright Tests
      - name: Install & Run Playwright Tests
        run: |
          cd nifty-playwright-tests
          npm install
          npx playwright install --with-deps
          npm run test
        shell: bash
      # End
